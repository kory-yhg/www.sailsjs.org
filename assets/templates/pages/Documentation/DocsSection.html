<div class="documentation-section">
	<!--
	Header for each section.
	Title gets switched out and selected link changes
	depending on which section is in documentationSectionContent
	-->

	<div class="documentation-section-header">
		<div class="header-container">
			<h1 class="header-title">{{docs.title}}</h1>
			<ul class="docs-header-nav">
				<a href="#/documentation/anatomy">
          <li ng-class="{current: docs.sectionID === 'anatomy'}">Anatomy</li>
        </a>
				<!-- <a href="#/documentation/guides/">
                    <li ng-class="{current: docs.currentSection === 'guides'}">Guides</li>
                </a> -->
				<a href="#/documentation/reference/">
          <li ng-class="{current: docs.sectionID === 'reference'}">Reference</li>
        </a>
        <a href="#/documentation/concepts/">
          <li ng-class="{current: docs.sectionID === 'concepts'}">Concepts</li>
        </a>
				<!-- <a href="#/documentation/support" data-section="support">
            <li>Supported Features</li>
        </a> -->
			</ul>
		</div>
	</div>

	<!--
	Region with the main content of the page.
	Template can be: Anatomy, Guides, Reference, or SupportMatrix
	-->
  <last-updated-banner path="docs.currentPage.githubPath"></last-updated-banner>
	<div class="documentation-section-content"
    ng-class="{'animating-in': animatingIn, 'animating-out': animatingOut}"
		ng-include src="docs.sectionTpl"></div>

	<div class="github-message">
		<img src="images/image_devInTub.png"/>
		<a href="https://github.com/balderdashy/sails-docs">View our GitHub</a>
		<p>Please visit sails-docs on GitHub to view documentation on your mobile device.</p>
	</div>
</div>
